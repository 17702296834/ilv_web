<!--ilv_edit-->
<script type=text/javascript src=module/js/FormAct.js></script><!--表单检测插件-->
<form id=form_act method=post action=ilv_action enctype=multipart/form-data>
    <div id=div_msg>&nbsp;</div>
    栏目名称：
    <input id=input_title type=text name=title value='ilv_title' /><br>
    <div id=divAddColumn>所属栏目:ilv_columnNode</div>
    <div id=div_sid>显示顺序：
        <input id=input_sid type=text name=sid value='ilv_sid' />
    </div>
    <div id=div_dtname>数据表名：
        <input id=input_dtname type=text name=dtname value='ilv_dtname' />
    <div>     
    栏目代号：
    <input id=input_name type=text name=name value='ilv_name' />
    (仅接受字母、数字、下划线、点号)<br>       
    栏目简介：（至多140个汉字或280个字母（数字），含标点。）<br>  
    <textarea id=textarea_summary name=summary>ilv_summary</textarea><br>
    所属模块：<input type=text name=module value='module/zgw/' />
    <input type=hidden name=kid value='ilv_kid' />
    <br><br>
    <input type=button onclick=FormAct.submit(form_act); value=提交 />&nbsp;&nbsp;
    <input type=reset value=清空 />
</form>
<!--/ilv_edit-->
