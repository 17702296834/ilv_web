<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>图片插件演示</title>
<link rel="stylesheet" href="../default.css" type="text/css">
</head>
<body>
<br /><br /><br />
<script src=AIE.js type=text/javascript></script><!--添加插件-->  
<table>  
  <tr><td align=center><!--循环上移-->      
    <div id=tp style=overflow:hidden;color:#000;width=200px;height:150px; >
      <div id=tp1 align=center valign=top>
        <img style=width:200px;height:150px; src=img/1.jpg border=0 /><br />
        <img style=width:200px;height:150px; src=img/2.jpg border=0 /><br />
        <img style=width:200px;height:150px; src=img/3.jpg border=0 /><br />
      </div>
      <div id=tp2 align=center valign=top></div>
    </div>    
    <script type=text/javascript>AIE_tp(tp,tp1,tp2);</script>
  </td>
  <td align=center><!--循环下移-->
    <div id=dwn style=overflow:hidden;color:#000;width=200px;height:150px; >
      <div id=dwn1 align=center valign=top>
        <img style=width:200px;height:150px; src=img/1.jpg border=0 /><br />
        <img style=width:200px;height:150px; src=img/2.jpg border=0 /><br />
        <img style=width:200px;height:150px; src=img/3.jpg border=0 /><br />
      </div>
      <div id=dwn2 align=center valign=top></div>
    </div>
    <script type=text/javascript>AIE_dwn(dwn,dwn1,dwn2);</script>
  </td> 
  <td align=center><!--循环左移-->
    <div id=lft style=overflow:hidden;color:#000;width=200px;height:150px; >
    <table><tr>
      <td><div id=lft1 align=center valign=top><table><tr>    
        <td><img style=width:200px;height:150px; src=img/1.jpg border=0 /></td>
        <td><img style=width:200px;height:150px; src=img/2.jpg border=0 /></td>
        <td><img style=width:200px;height:150px; src=img/3.jpg border=0 /></td>
      </tr></table></div></td>
      <td><div id=lft2 align=center valign=top></div></td>
    </tr></table></div>    
    <script type=text/javascript>AIE_lft(lft,lft1,lft2);</script>
  </td>
  <td align=center><!--循环右移-->
    <div id=rht style=overflow:hidden;color:#000;width=200px;height:150px; >
    <table><tr>
      <td><div id=rht1 align=center valign=top><table><tr>    
        <td><img style=width:200px;height:150px; src=img/1.jpg border=0 /></td>
        <td><img style=width:200px;height:150px; src=img/2.jpg border=0 /></td>
        <td><img style=width:200px;height:150px; src=img/3.jpg border=0 /></td>
      </tr></table></div></td>
      <td><div id=rht2 align=center valign=top></div></td>
    </tr></table>
    </div>
    <script type=text/javascript>AIE_rht(rht,rht1,rht2);</script> 
  </td></tr><!--换行-->
  <tr><td align=center><!--图片渐显-->
    <div id=imgdivid></div>
    <script type=text/javascript>
      AIE_shw("imgdivid",
      ["<img id=imgdivid_0 src=img/2.jpg width=200 height=150 style=display:none; border=0 />",
       "<img id=imgdivid_1 src=img/3.jpg width=200 height=150 style=display:none; border=0 />"],
      ["图片1","图片2"]);
    </script> 
  </td>
  <td align=center><!--图片渐显改进版-->
    <div id=imgdivid2 style=width:200px;height:180px;overflow:hidden>
    </div>
    <script type=text/javascript>
      AIE_shw2("imgdivid2",["img/1.jpg","img/2.jpg"],["<br />图片1","<br />图片2"],200,150);
    </script> 
  </td>
  <td align=center><!--使用类实现图片渐显-->
    <div id=imgdivid3 style=width:200px;height:180px;overflow:hidden;>
    </div><!--参数：外框id,图片宽,图片高,图片源集,链接集,标题集-->
    <script type=text/javascript>
      AIE.startSah("imgdivid3",
      ["<img id=imgdivid3_0 src=img/2.jpg width=200 height=150 border=0 />","<img id=imgdivid3_1 src=img/3.jpg width=200 height=150 border=0 />"],
      ["href=AIE.htm","href=AIE.htm"],["<br />图片1","<br />图片2"]);
    </script>
  </td>
  <td>
  <div id=AIE_Shine23>
    <iframe id=AIE_shineFrame23 style="width:200;height:150;position:relative;left:0px;top:0px;" frameborder=5 scrolling=no marginwidth=0 marginheight=0 >
    </iframe>  
  </div>
  <script language=javascript>
	var objDiv = document.getElementById("AIE_Shine23");  
	objDiv.srcs = ["src=img/1.jpg", "src=img/2.jpg", "src=img/3.jpg"];
	objDiv.hrefs = ["href=?1","href=?2","herf=?3"];
	objDiv.tts = ["图片一","图片二","图片三"];
	objDiv.sizes = ["200","150","20","15"];
    
    objDiv.packFrame = AIE_shineFrame23;    
	AIE.shine("AIE_Shine23");
  </script>
  </td><tr>
  <td>
  <SCRIPT language=JavaScript>

  </td>
  <td>
  
  <div id=AIE_Shine24>
    <iframe id=AIE_shineFrame24 style="width:200;height:150;position:relative;left:0px;top:0px;" frameborder=5 scrolling=no marginwidth=0 marginheight=0 >
    </iframe>  
  </div>
  <script language=javascript>
	var objDiv = document.getElementById("AIE_Shine24");  
	objDiv.srcs = ["src=img/1.jpg", "src=img/2.jpg", "src=img/3.jpg"];
	objDiv.hrefs = ["href=?1","href=?2","herf=?3"];
	objDiv.tts = ["图片一","图片二","图片三"];
	objDiv.sizes = ["200","150","20","15"];
    
    objDiv.packFrame = AIE_shineFrame24;    
	AIE.shine("AIE_Shine24");
  </script>
  </td><tr>
  <td>
  <SCRIPT language=JavaScript>
  
  </td>
  <td>
  
  </td>
  <td>
  
  </td>
  
  </tr>  
  </tr>
</table>
<div><!--自动改变图片大小外框头-->
<h1>下面的图片随鼠标滚动改变尺寸</h1>
<img onmousewheel=return(AIE.wheelResize(this));  hspace=0 width=400  src=img/1.jpg />
</div><!--自动改变图片大小外框尾-->
</body>
</html>
